<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>to-do List!</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400&display=swap&subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<div class="container">
		<header class="header">
			<time class="date-container">
				<span class="time"></span>
				<span class="date"></span>
			</time>
			<button class="clear"><img src="assets/svg/refresh.svg" alt="refresh" width="25px"></button>
		</header>

		<div class="content">
			<ul class="list">
			</ul>
		</div>

		<div class="add-item">
			<button class="add-item__button">
				<img width="30px" src="assets/svg/add.svg" alt="add-item">
			</button>
			<input class="add-item__input" type="text" placeholder="add to-do!">
		</div>
	</div>

	<script src="assets/js/main.js"></script>
</body>
</html>
